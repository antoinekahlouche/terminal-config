# https://github.com/alacritty/alacritty/blob/master/extra/man/alacritty.5.scd

env:
  TERM: xterm-256color

window:
  padding:
    x: 10
    y: 10
  decorations: Buttonless
  startup_mode: Maximized

font:
  normal:
    family: JetBrainsMono Nerd Font Mono
    style: Regular
  bold:
    family: JetBrainsMono Nerd Font Mono
    style: Bold
  italic:
    family: JetBrainsMono Nerd Font Mono
    style: Italic
  bold_italic:
    family: JetBrainsMono Nerd Font Mono
    style: Bold Italic
  size: 16.0

colors:
  primary:
    background: "0x282c33"
    foreground: "0xabb2bf"
    bright_foreground: "0xe6efff"
  normal:
    black: "0x282c33"
    red: "0xe06b74"
    green: "0x98c379"
    yellow: "0xe5c07a"
    blue: "0x62aeef"
    magenta: "0xc678dd"
    cyan: "0x55b6c2"
    white: "0xabb2bf"
  bright:
    black: "0x282c33"
    red: "0xe06b74"
    green: "0x98c379"
    yellow: "0xe5c07a"
    blue: "0x62aeef"
    magenta: "0xc678dd"
    cyan: "0x55b6c2"
    white: "0xabb2bf"
  dim:
    black: "0x1e2127"
    red: "0xe06c75"
    green: "0x98c379"
    yellow: "0xd19a66"
    blue: "0x61afef"
    magenta: "0xc678dd"
    cyan: "0x56b6c2"
    white: "0x828791"

selection:
  save_to_clipboard: true

# cf. https://www.joshmedeski.com/posts/macos-keyboard-shortcuts-for-tmux/
key_bindings:
  # - { key: E, mods: Command, chars: "\x02\"" } # split tmux window vertically
  # - { key: E, mods: Command|Shift, chars: "\x02%" } # split tmux window horizontally
  - { key: T, mods: Command, chars: "\x02c" } # create a new tmux window
  # - { key: N, mods: Command, chars: "\x02n" } # create a new tmux window
  - { key: W, mods: Command, chars: "\x02x" } # kill the current pane
  - { key: Tab, mods: Control, chars: "\x02n" } # switch to next tmux window
  # - { key: Tab, mods: Control|Shift, chars: "\x02p" } # switch to next tmux window
  - { key: Comma, mods: Command, chars: "\x02," } # rename the current tmux window
  - { key: F1, chars: "\x021" } # select tmux window 1
  - { key: F2, chars: "\x022" } #                ... 2
  - { key: F3, chars: "\x023" } #                ... 3
  - { key: F4, chars: "\x024" } #                ... 4
  - { key: F5, chars: "\x025" } #                ... 5
  - { key: F6, chars: "\x026" } #                ... 6
  - { key: F7, chars: "\x027" } #                ... 7
  - { key: F8, chars: "\x028" } #                ... 8
  - { key: F9, chars: "\x029" } #                ... 9
